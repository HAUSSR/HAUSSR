<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #4CAF50;
        }
        .contact-info, .social-media {
            list-style: none;
            padding: 0;
        }
        .contact-info li, .social-media li {
            margin-bottom: 10px;
        }
        .social-media a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人网页</h1>
    </div>
    <div class="content">
        <div class="section">
            <h2>个人简介</h2>
            <p>您好！我是[Trotsky]，一名[Botanist]。我热爱[学习]。</p>
        </div>
        <div class="section">
            <h2>教育背景</h2>
            <p>我就读于[中国科学院大学]，主修[生物学]。。</p>
        </div>
        <div class="section">
            <h2>联系方式</h2>
            <ul class="contact-info">
                <li>电子邮件: [hahha.ucas.ac.cn]</li>
                <li>电话: [17838913931]</li>
                <li>地址: [北京市海淀区]</li>
            </ul>
        </div>
        <div class="section">
            <h2>社交媒体</h2>
            <ul class="social-media">
                <li><a href="[您的LinkedIn链接]" target="_blank">LinkedIn</a></li>
                <li><a href="[您的GitHub链接]" target="_blank">GitHub</a></li>
                <li><a href="[您的Twitter链接]" target="_blank">Twitter</a></li>
                <li><a href="[您的Facebook链接]" target="_blank">Facebook</a></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 [Stalin]. 版权所有.
    </div>
</body>
</html>
